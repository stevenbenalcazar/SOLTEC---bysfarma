<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SOLTEC | Usuarios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="logo-container">
            <img src="assets/logo.png" alt="SOLTEC">
        </div>

        <nav class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="inventario.html">Inventario</a>
            <a href="alertas.html">Alertas</a>
            <a href="chatbot.html">Chatbot IA</a>
            <a href="usuarios.html" class="active">Usuarios</a>
            <a href="index.html" class="logout">Salir</a>
        </nav>
    </aside>

    <main class="content">
        <h1>Gestión de Usuarios</h1>

        <!-- FORMULARIO -->
        <div class="card">
            <h3>Crear nuevo usuario</h3>

            <input type="text" id="nombre" placeholder="Nombre">
            <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
            <input type="password" id="password" placeholder="Contraseña">

            <select id="rol">
                <option value="empleado">Empleado</option>
                <option value="admin">Administrador</option>
            </select>

            <button onclick="crearUsuario()">Crear usuario</button>
        </div>

        <!-- TABLA -->
        <div class="card">
            <h3>Usuarios registrados</h3>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </main>
</div>

<script src="js/app.js"></script>
<script>
    protegerRutaAdmin();
    cargarUsuarios();
    mostrarMenuUsuariosSegunRol();
</script>

</body>
</html>
