<!DOCTYPE html>
<html lang="es">
<head>

    <title>SOLTEC | Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

    <div class="login-container">
        <img src="assets/logo.png" alt="SOLTEC">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
